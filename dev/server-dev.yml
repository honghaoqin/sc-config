my-config: ceshi auto refresh dev
#spring.jpa.hibernate.ddl-auto: create
spring.jpa.hibernate.ddl-auto: none
spring.jackson.date-format: yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone: GMT+8
spring.servlet.multipart.max-file-size: 10MB
spring.servlet.multipart.max-request-size: 10MB
#spring.jpa.hibernate.ddl-auto: update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect: com.bf.app.one.backend.api.code.config.MySQL5DialectUtf8mb4
#spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
logging.config: http://127.0.0.1:21888/one-backend-api-web/dev/develop/log4j2-spring.xml
server.port: 8081
#druid datasouce database settings begin
spring.datasource.druid.db-type: com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driverClassName: com.mysql.jdbc.Driver


redis.factory.host: localhost
redis.factory.port: 6379
#redis.factory.username:
redis.factory.password: 123456
redis.factory.pool.max-active: 3000
redis.factory.pool.max-idle: 300
redis.factory.pool.max-wait: 100000
redis.factory.timeout: 0

